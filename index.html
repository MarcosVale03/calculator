<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc_container">
    <div class="calc_back"></div>
    <div class="display">
  
    </div>
    <div class="clear_delete">
      <button id="clear">Clear</button>
      <button id='delete'>Delete</button>
    </div>
    <div class="grid">
      <button id="0">7</button>
      <button id="1">8</button>
      <button id="2">9</button>
      <button id="3">%</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="7">x</button>
      <button id="8">1</button>
      <button id="9">2</button>
      <button id="plus">3</button>
      <button id="minus">-</button>
      <button id="multiply">.</button>
      <button id="division">0</button>
      <button id="decimal">=</button>
      <button id="equals">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
